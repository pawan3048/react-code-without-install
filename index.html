<!DOCTYPE html>
<html lang="en">

    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const App = () => {
        return (
          <React.Fragment>
            <h1>Hello React JS</h1>
          </React.Fragment>
        );
      };

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
